<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourCallYourRule - Stop Spam Calls & Protect Your Peace</title>
    <meta name="description" content="Block spam calls, scam calls, and unwanted messages. Advanced call blocking app with automatic spam detection, custom filters, and smart protection.">
    <meta name="keywords" content="call blocker, spam calls, scam calls, unwanted calls, phone protection, call filter, SMS blocker, spam protection, call privacy, automatic call blocking">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="red-theme">
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="assets/yourcall-logo.png" alt="YourCallYourRule Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#download">Download</a></li>
                    <li><a href="#community">Community</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container hero-container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>Stop Spam Calls Forever</h1>
                    <p class="hero-subtitle">Smart Protection Against Unwanted Calls</p>
                    
                    <!-- Animation Container -->
                    <div class="animation-showcase">
                        <!-- Lightning Animation -->
                        <div class="animation-scene scene-1">
                            <div class="lightning"></div>
                            <div class="spam-phone">
                                <i class="fas fa-phone"></i>
                                <span class="spam-label">SPAM</span>
                            </div>
                        </div>
                        
                        <!-- Delivery Animation -->
                        <div class="animation-scene scene-2">
                            <div class="delivery-person">
                                <i class="fas fa-running"></i>
                                <div class="delivery-label">
                                    <span>Delivery</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Auto-Answer Animation -->
                        <div class="animation-scene scene-3">
                            <div class="phone-ring">
                                <i class="fas fa-phone-volume"></i>
                                <div class="answer-shield">
                                    <i class="fas fa-shield-alt"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Existing Swiper -->
                <div class="hero-visual">
                    <div class="swiper hero-swiper">
                        <!-- Original swiper content -->
                    </div>
                    <div class="hero-buttons">
                        <a href="#" class="button primary google-play-button">
                            <i class="fab fa-google-play"></i> Google Play
                        </a>
                        <a href="#" class="button secondary github-button">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Keep existing Features, Download, and Community sections -->
    
</body>
</html>
